<h2 mat-dialog-title>Confirmación</h2>
<div mat-dialog-content>
  <p>¿Seguro que desea eliminar esta reunión?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()" class="dialog-button">Cancelar</button>
  <button mat-button (click)="onConfirmClick()" class="dialog-button">Aceptar</button>
</div>
