    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
  </div>
  <div class="flex items-center justify-center h-screen"> <!-- Centrar vertical y horizontalmente -->
      <div class="container bg-white rounded-lg shadow-lg p-8"> <!-- Añadir clases de Tailwind -->
          <div class="form-container sign-in">
              <form [formGroup]="myForm" (ngSubmit)="login()">
                  <div class="icon-container">
                      <h1 class="text-2xl font-semibold">Login</h1>
                  </div>
                  <span class="text-sm">Usa tu correo y contraseña</span>
                  <input type="email" placeholder="Email" formControlName="Username" class="mt-4">
                  <input type="password" placeholder="Contraseña" formControlName="Password" class="mt-4">
                  <button type="submit" class="mt-4">Ingresar</button>
              </form>
          </div>
      </div>
  </div>
